<template>
    CINEMA
    <header class="header">Available Bikes for {name}</header>
    <header class="header">Available Bikes for {revenue}</header>
    errors: {errors}
    <template if:true={programmed.data}>
        <lightning-datatable
            key-field="Id"
            data={programmed.data}
            columns={columns}
        >
       </lightning-datatable>

       <template for:each={programmed.data} for:item="program_movie">
        <div class="container" key={program_movie.Id}>
            <a key={program_movie.Id} onclick={program_click}>
                {program_movie.Room__r.Name__c} - {program_movie.Room__r.Seats__c} - {program_movie.Movie__r.Title__c} : {program_movie.Date__c} - {program_movie.ListSeatsTaken__c}
            </a>
        </div>
           
    </template>
    </template>
    <template if:false={programmed.data}>
        Nessuna programmazione trovata
    </template>
    <template if:true={programmed.error}>
        GOT ERRORS:
        {programmed.error}
    </template>


    <lightning-record-form
            object-api-name={objectApiName}
            fields={fields}
            onsuccess={handleSuccess}>
        </lightning-record-form>


</template>
